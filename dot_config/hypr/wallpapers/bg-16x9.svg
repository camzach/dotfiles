<svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient definitions -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f2847;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.9" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0.6" />
    </linearGradient>
    
    <!-- Subtle noise filter -->
    <filter id="noise">
      <feTurbulence baseFrequency="0.9" numOctaves="1" result="noise"/>
      <feColorMatrix in="noise" type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="discrete" tableValues="0 .02"/>
      </feComponentTransfer>
      <feComposite operator="over" in2="SourceGraphic"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#bgGradient)"/>
  
  <!-- Geometric shapes inspired by Hyprland's aesthetic -->
  <!-- Large background triangles -->
  <polygon points="0,0 600,0 300,600" fill="url(#accentGradient)" opacity="0.25"/>
  <polygon points="1920,1080 1320,1080 1620,480" fill="url(#secondaryGradient)" opacity="0.2"/>
  
  <!-- Floating geometric elements with motion blur effect -->
  <circle cx="1500" cy="200" r="120" fill="url(#accentGradient)" opacity="0.45" transform="rotate(45 1500 200)"/>
  <!-- Motion trail for circle -->
  <circle cx="1485" cy="185" r="115" fill="url(#accentGradient)" opacity="0.15" transform="rotate(30 1485 185)"/>
  <circle cx="1470" cy="170" r="110" fill="url(#accentGradient)" opacity="0.08" transform="rotate(15 1470 170)"/>
  
  <rect x="100" y="800" width="200" height="200" fill="url(#secondaryGradient)" opacity="0.4" transform="rotate(45 200 900)"/>
  <!-- Motion trails for square -->
  <rect x="95" y="795" width="195" height="195" fill="url(#secondaryGradient)" opacity="0.15" transform="rotate(40 192.5 892.5)"/>
  <rect x="90" y="790" width="190" height="190" fill="url(#secondaryGradient)" opacity="0.08" transform="rotate(35 185 885)"/>
  
  <!-- Hexagonal pattern -->
  <g opacity="0.35">
    <polygon points="960,300 1020,330 1020,390 960,420 900,390 900,330" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <polygon points="1080,360 1140,390 1140,450 1080,480 1020,450 1020,390" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <polygon points="840,360 900,390 900,450 840,480 780,450 780,390" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
  </g>
  
  <!-- Abstract flowing lines with implied motion -->
  <path d="M0,540 Q480,300 960,540 T1920,540" fill="none" stroke="url(#accentGradient)" stroke-width="3" opacity="0.4"/>
  <!-- Motion trails for the main flow line -->
  <path d="M0,535 Q485,310 965,535 T1920,535" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.2"/>
  <path d="M0,545 Q475,290 955,545 T1920,545" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.2"/>
  
  <path d="M0,600 Q240,800 480,600 Q720,400 960,600 Q1200,800 1440,600 Q1680,400 1920,600" fill="none" stroke="url(#secondaryGradient)" stroke-width="2" opacity="0.5"/>
  <!-- Motion trails for secondary flow -->
  <path d="M0,605 Q245,790 485,605 Q715,410 955,605 Q1195,790 1435,605 Q1675,410 1920,605" fill="none" stroke="url(#secondaryGradient)" stroke-width="1.5" opacity="0.25"/>
  <path d="M0,595 Q235,810 475,595 Q725,390 965,595 Q1205,810 1445,595 Q1685,390 1920,595" fill="none" stroke="url(#secondaryGradient)" stroke-width="1.5" opacity="0.25"/>
  
  <!-- Corner accent elements -->
  <g opacity="0.3">
    <!-- Top left corner -->
    <rect x="0" y="0" width="300" height="4" fill="url(#accentGradient)"/>
    <rect x="0" y="0" width="4" height="300" fill="url(#accentGradient)"/>
    
    <!-- Bottom right corner -->
    <rect x="1620" y="1076" width="300" height="4" fill="url(#secondaryGradient)"/>
    <rect x="1916" y="780" width="4" height="300" fill="url(#secondaryGradient)"/>
  </g>
  
  <!-- Subtle grid pattern -->
  <g opacity="0.05" stroke="url(#accentGradient)" stroke-width="0.5" fill="none">
    <defs>
      <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
        <path d="M 100 0 L 0 0 0 100"/>
      </pattern>
    </defs>
    <rect width="1920" height="1080" fill="url(#grid)"/>
  </g>
  
  <!-- Static particles with motion trails -->
  <g opacity="0.6">
    <!-- Particle with trail effect -->
    <circle cx="300" cy="250" r="2" fill="#4a9eff"/>
    <circle cx="295" cy="255" r="1.5" fill="#4a9eff" opacity="0.6"/>
    <circle cx="290" cy="260" r="1" fill="#4a9eff" opacity="0.3"/>
    
    <circle cx="1600" cy="650" r="3" fill="#ff6b9d"/>
    <circle cx="1595" cy="645" r="2.5" fill="#ff6b9d" opacity="0.6"/>
    <circle cx="1590" cy="640" r="2" fill="#ff6b9d" opacity="0.3"/>
    
    <circle cx="800" cy="175" r="1.5" fill="#fbbf24"/>
    <circle cx="795" cy="170" r="1.2" fill="#fbbf24" opacity="0.6"/>
    <circle cx="790" cy="165" r="0.8" fill="#fbbf24" opacity="0.3"/>
    
    <!-- Additional streaking particles -->
    <ellipse cx="1200" cy="400" rx="8" ry="2" fill="#8b5cf6" opacity="0.4" transform="rotate(25 1200 400)"/>
    <ellipse cx="400" cy="750" rx="6" ry="1.5" fill="#4a9eff" opacity="0.5" transform="rotate(-15 400 750)"/>
  </g>
  
  <!-- Subtle noise overlay -->
  <rect width="1920" height="1080" fill="url(#bgGradient)" filter="url(#noise)" opacity="0.03"/>
</svg>